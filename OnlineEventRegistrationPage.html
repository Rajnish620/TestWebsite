<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Event Registration Page</title>
</head>

<body style="border: 1px solid black; padding: 20px;">
    <div class="EventTitle">
        <h1>Online Event Registration</h1>
        <p>Join us for an exciting event!</p>
    </div>
    <div class="EventDetails">
        <h2>Event Details</h2>
        <p>Date: 25th june 2025</p>
        <p>Time: 10:00 AM - 4:00 PM</p>
        <p>Location: Online [ Zoom link will be provided upon registration ]</p>
    </div>

    <div class="registrationF">
        <h2>Registration Form</h2>
        <form action="#">
            <label for="Fname">Full Name : </label><br>
            <input type="text" id="Fname" placeholder="Enter your full name"><br><br>

            <label for="email">Email : </label><br>
            <input type="email" id="email" placeholder="Enter your email"><br><br>

            <label for="phone">Phone Number : </label><br>
            <input type="tel" id="phone" placeholder="Enter your phone number"><br><br>

            <label for="selects"> Track selection :</label><br>
            <select id="selects">
                <option value="sel" selected>Select the track you are interested in</option>
                <option value="technical">Technical </option>
                <option value="non-technical">Non-Technical</option>

            </select><br><br>

            <lavel for="Mealpreference">Meal preference : </lavel><br><br>

            <input type="radio" id="veg" name="Mealpreference">
            <label for="veg">Veg</label><br>

            <input type="radio" id="non-veg" name="Mealpreference">
            <label for="non-veg">Non-Veg</label><br><br>

            <button type="submit"> Submit</button>
        </form>
    </div>


    
</body>

</html>
